<div class="mil-partners" style="padding-bottom: 60px">
  <div class="container">
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide
        ><img
          src="./assets/logos/Quantum-Logo-Vector.png"
          alt=""
          style="width: 150px; height: auto"
        />
      </ng-template>
      <ng-template carouselSlide
        ><img
          src="./assets/logos/Dell_Logo.png"
          alt=""
          style="width: 150px; height: auto"
        />
      </ng-template>
      <ng-template carouselSlide
        ><img
          src="./assets/logos/HP_New_Logo_2D.png"
          alt=""
          style="width: 150px; height: auto"
        />
      </ng-template>
      <ng-template carouselSlide
        ><img
          src="./assets/logos/800px-Cisco_logo_blue_2016.png"
          alt=""
          style="width: 150px; height: auto"
        />
      </ng-template>
      <ng-template carouselSlide
        ><img src="./assets/logos/Microsoft_logo.jpg" alt="" />
      </ng-template>
    </owl-carousel-o>
  </div>
</div>
